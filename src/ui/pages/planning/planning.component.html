<div class="p-6">
  <app-calendar
    [bookings]="bookingStore.timelineBars()"
    (addBooking)="onAddBooking()"
    (barClicked)="onBarClicked($event.bar.id)">
    <app-booking-detail-popover
      [detail]="bookingStore.selectedBookingDetail()"/>
  </app-calendar>
</div>

<app-booking-form-dialog [(bookingDialogVisible)]="bookingDialogVisible"></app-booking-form-dialog>
