<div class="min-h-screen bg-gray-100 p-8">
  <div class="max-w-7xl mx-auto">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">{{ 'dashboard.title' | transloco }}</h1>
    </div>

    <p-card>
      <ng-template pTemplate="header">
        <div class="p-4">
          <h2 class="text-xl font-semibold">{{ 'dashboard.welcome' | transloco: { name: getUserDisplayName() } }}</h2>
        </div>
      </ng-template>

      @if (currentUser()) {
        <div class="space-y-2">
          <p class="text-gray-600"><strong>{{ 'dashboard.email' | transloco }}:</strong> {{ currentUser()?.email }}</p>
          <p class="text-gray-600"><strong>{{ 'dashboard.userId' | transloco }}:</strong> {{ currentUser()?.id }}</p>
        </div>
      }
    </p-card>
  </div>
</div>
