<div class="min-h-screen bg-gray-100 p-8">
  <div class="max-w-7xl mx-auto">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Dashboard</h1>
      <p-button
        label="Déconnexion"
        icon="pi pi-sign-out"
        severity="secondary"
        (onClick)="signOut()"
        [text]="true"
      />
    </div>

    <p-card>
      <ng-template pTemplate="header">
        <div class="p-4">
          <h2 class="text-xl font-semibold">Bienvenue !</h2>
        </div>
      </ng-template>

      @if (currentUser()) {
        <p class="text-gray-600">Connecté en tant que: <strong>{{ currentUser()?.email }}</strong></p>
      }
    </p-card>
  </div>
</div>
