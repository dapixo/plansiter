@if (route()) {
  <!-- Bouton lien (navigation) -->
  <a
    [routerLink]="route()"
    [class]="variantClasses"
    [attr.aria-label]="ariaLabelKey() ? (ariaLabelKey() | transloco) : null"
  >
    @if (icon() && iconPosition() === 'left') {
      <i [class]="'pi ' + icon()" aria-hidden="true"></i>
    }
    <span>{{ labelKey() | transloco }}</span>
    @if (icon() && iconPosition() === 'right') {
      <i [class]="'pi ' + icon()" aria-hidden="true"></i>
    }
  </a>
} @else {
  <!-- Bouton standard (pour émission d'événements futurs) -->
  <button
    type="button"
    [class]="variantClasses"
    [attr.aria-label]="ariaLabelKey() ? (ariaLabelKey() | transloco) : null"
  >
    @if (icon() && iconPosition() === 'left') {
      <i [class]="'pi ' + icon()" aria-hidden="true"></i>
    }
    <span>{{ labelKey() | transloco }}</span>
    @if (icon() && iconPosition() === 'right') {
      <i [class]="'pi ' + icon()" aria-hidden="true"></i>
    }
  </button>
}
