<section class="text-center py-20" role="status" aria-live="polite">
  <!-- IcÃ´ne -->
  <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gradient-to-br from-indigo-100 to-purple-100 mb-4">
    <i [class]="'pi ' + icon() + ' text-3xl text-indigo-600'" aria-hidden="true"></i>
  </div>

  <!-- Message -->
  <p class="text-gray-600 text-lg font-medium mb-2">
    {{ messageKey() | transloco }}
  </p>

  <!-- Action -->
  <a
    [routerLink]="actionRoute()"
    class="inline-flex items-center gap-2 text-indigo-600 hover:text-indigo-700 font-medium transition-colors"
    [attr.aria-label]="actionAriaLabelKey() ? (actionAriaLabelKey() | transloco) : null"
  >
    <i class="pi pi-plus text-sm" aria-hidden="true"></i>
    <span>{{ actionLabelKey() | transloco }}</span>
  </a>
</section>
